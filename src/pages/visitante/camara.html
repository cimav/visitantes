<ion-content>

    <video #video id="video" style="border: 2px dotted blue; width: 100%; height: 100%;"></video>
    <ion-fab right bottom><button type="button" ion-fab (click)="takeCanvas()"><ion-icon name="camera" ></ion-icon></button></ion-fab>
    <ion-fab left bottom><button type="button" ion-fab (click)="closeCamera()"><ion-icon name="close" ></ion-icon></button></ion-fab>

    <canvas #canvas id="canvas" width="300" height="300" style="position: relative; display:none;" ></canvas>

</ion-content>
