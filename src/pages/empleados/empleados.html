
<ion-header>
  <ion-navbar>

    <ion-title>
      Empleados
    </ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredEmpleados()"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>

      <ion-item (tap)="tabSelect(empleado)" *ngFor="let empleado of empleados">
        <h2>{{empleado.nombre}}</h2>
      </ion-item>

  </ion-list>
