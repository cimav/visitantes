<ion-header>
    <ion-navbar>
        <ion-title>
            Subcontratados y proveedores vigentes
        </ion-title>
    </ion-navbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="load($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <ion-item *ngFor="let proveedor of proveedores">
            <h2>{{proveedor.nombre}}</h2>
        </ion-item>

    </ion-list>

</ion-content>
