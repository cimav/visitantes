<ion-header>
    <ion-navbar>
        <ion-title>
            Subcontratados/proveedores vigentes
        </ion-title>
    </ion-navbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="load($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <ion-item *ngFor="let proveedor of proveedores">
            <p style="float:left; font-size: large;">{{proveedor.nombre}} </p>
            <p style="float: right; font-size: large;"><ion-icon *ngIf="proveedor.meses_subcontrato==1" name="alarm"></ion-icon></p>
            <p style="float: right; font-size: large;"><ion-icon *ngIf="proveedor.meses_subcontrato<1" name="hand"></ion-icon></p>
        </ion-item>

    </ion-list>

</ion-content>
